<!DOCTYPE html>
<html xmlns:tl="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .btn {
            color: #fff;
            background-color: #2e5d94;
            border: 0px solid;
        }
    </style>
    <title>Gestionar empleados</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark">
    <a href="paginaPrincipal"><img src="back.png"></a>
</nav>
<div class="container">
    <h1 class="text-center">Gesti√≥n de nominas</h1>
</div>
<br>
<div class="container card col-md-5 justify-content-center">

    <form tl:action="@{/controlador/guardarEmpleado}"
          tl:object="${empleado}" method="post">

        <input type="hidden" tl:field="*{id}">
        <input type="hidden" tl:field="*{nomina.dni}">

        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" id="nombre" class="form-control" tl:field="*{nombre}">
        </div>
        <div class="form-group">
            <label>Dni:</label>
            <input type="text" pattern="\d{8}[A-HJ-NP-TV-Z]" id="dni" class="form-control" tl:field="*{dni}">
        </div>
        <div class="form-group">
            <label>Sexo:</label>
            <input pattern="\[HMhm]" type="text" id="sexo" class="form-control" tl:field="*{sexo}">
        </div>
        <div class="form-group">
            <label>Categoria:</label>
            <input type="text" id="edad" class="form-control" tl:field="*{categoria}">
        </div>
        <div class="form-group">
            <label>Antiguedad:</label>
            <input type="text" id="antiguedad" class="form-control" tl:field="*{antiguedad}">
        </div>

        <input class="btn btn-success" type="submit" value="Guardar empleado">
    </form>
    <br>
</div>

</body>
</html>
